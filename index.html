<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Gabrielle Essence Parfum</title>
    <body>
        <main>
            <picture class="image">
                <source media="(min-width: 950px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="perfume" id="perfume-img">
            </picture>

            <div id="card-container">
                <p id="perfume">
                    Perfume
                </p>
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p id="desc">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="flex">
                    <h2 id="price">$149.99</h2>
                    <p id="org-price">$169.99</p>
                </div>
                <div id="submit">
                    <img src="./images/icon-cart.svg" alt="cart image">
                    <a href="#">Add to Cart</a>
                </div>
                

            </div>
        </main>
    </body>

</html>
